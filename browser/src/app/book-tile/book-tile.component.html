
<div class="card"  *ngIf="allBooks">
  <div class="card-horizontal">
      <div class="img-square-wrapper">
        <img
        class="card-img-left"
        [src]="bookName.volumeInfo.imageLinks.smallThumbnail"
        alt="book thumbnail"
      />
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ bookName.volumeInfo.title  }}</h4>
        <div class="card-subtitle">
          <div *ngFor="let author of bookName.volumeInfo.authors">
            <h6 >{{author}}</h6>
          </div>
           <h6 >"{{bookName.volumeInfo.publisher}}"</h6>
           <h6 class="year" >{{bookName.volumeInfo.publishedDate}}</h6>

        </div>

        <p class="card-text" >
          {{ bookName.volumeInfo.description | slice:1:500 }} ...
        </p>
      </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="ShowAllBooks()">
      Show Details
    </button>
  </div>
</div>
