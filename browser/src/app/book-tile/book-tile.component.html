<div class="card">
  <div class="card-horizontal">
    <div class="img-square-wrapper">
      <img
        class="card-img-left"
        [src]="bookItem.coverimage ? bookItem.coverimage : defaultCover"
        alt="book thumbnail"
      />
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ bookItem.title }}</h4>
      <h5>{{ bookItem.subtitle }}</h5>
      <div class="card-subtitle">
        <h6>{{ bookItem.authors }}</h6>
        <h6>"{{ bookItem.pablisher }}"</h6>
        <h6 class="year">{{ bookItem.publisherdate }}</h6>
      </div>

      <p class="card-text">{{ bookItem.descr | slice: 1:500 }} ...</p>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Show Details</button>
    <a href="{{ bookItem.previewLink }}" target="_blank">Open priview</a>
    <input
      type="button"
      class="btn"
      [ngClass]="{
        'btn-outline-secondary': !isFavoriteButtonClicked,
        'btn-warning': isFavoriteButtonClicked
      }"
      (click)="addToLibrary(bookItem.bookid)"
      [value]="
        isFavoriteButtonClicked ? 'Remove from Library' : 'Add to Library'
      "
    />
  </div>
</div>
