
<div class="card"  *ngIf="bookItem">
  <div class="card-horizontal">
      <div class="img-square-wrapper">
        <img
        class="card-img-left"
        [src]="bookItem.volumeInfo.imageLinks.smallThumbnail"
        alt="book thumbnail"
      />
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ bookItem.volumeInfo.title  }}</h4>
        <div class="card-subtitle">
          <div *ngFor="let author of bookItem.volumeInfo.authors">
            <h6 >{{author}}</h6>
          </div>
           <h6 >"{{bookItem.volumeInfo.publisher}}"</h6>
           <h6 class="year" >{{bookItem.volumeInfo.publishedDate}}</h6>

        </div>

        <p class="card-text" >
          {{ bookItem.volumeInfo.description | slice:1:500 }} ...
        </p>
      </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">
      Show Details
    </button>
  </div>
  <p>{{bookItem.volumeInfo.previewLink}}</p>

</div>
